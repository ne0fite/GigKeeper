<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/bower_components/kendo-ui/styles/kendo.common.min.css" rel="stylesheet">
    <link href="/bower_components/kendo-ui/styles/kendo.default.min.css" rel="stylesheet">
    <link href="/bower_components/angular-google-places-autocomplete/dist/autocomplete.min.css" rel="stylesheet">
    <link href="/bower_components/angular-ui-bootstrap-datetimepicker/datetimepicker.css" rel="stylesheet">
    <link href="/bower_components/angular-ui-grid/ui-grid.min.css" rel="stylesheet">

    <link href="/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="GigKeeper">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
                <a class="navbar-brand" data-ui-sref="home">GigKeeper</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ui-sref-active="active" ng-if="profile"><a data-ui-sref="my.gigs">My Gigs</a></li>
                    <li class="dropdown" ng-if="profile">
                        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Account <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a data-ui-sref="profile">
                                    <i class="fa fa-user pad-right"></i>
                                    My Profile
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a ng-click="logout()">
                                    <i class="fa fa-sign-out pad-right"></i>
                                    Log Out
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <ui-view></ui-view>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">GigKeeper &copy; 2016 Steve Wamsley</p>
        </div>
    </footer>

    <div class="alerts container" ng-controller="alert" ng-if="alerts.length">
        <div class="row"
                ng-repeat="alert in alerts"
                ng-class="'alert-' + (alert.type || 'warning')"
                close="closeAlert($index)"
                uib-alert>
            <div class="col-xs-11">
                <i class="fa fa-warning"></i>
                {{alert.msg}}
            </div>
        </div>
    </div>

    <!--=include template/*.html -->

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3a1NJK6odYtl6bXINT7hOt7MtgNuTfLs&libraries=places"></script>

    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-google-places-autocomplete/dist/autocomplete.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-ui-bootstrap-datetimepicker/datetimepicker.js"></script>
    <script type="text/javascript" src="/bower_components/angular-ui-grid/ui-grid.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-ui-router-title/angular-ui-router-title.js"></script>
    <script type="text/javascript" src="/bower_components/kendo-ui/js/kendo.ui.core.min.js"></script>
    <script type="text/javascript" src="/bower_components/angularjs-blocking-promise-manager/angular-blocking-promise-manager.min.js"></script>

    <script type="text/javascript" src="/js/appConfig.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</body>

</html>
