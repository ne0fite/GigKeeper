<script type="text/ng-template"  id="/template/profile.html">
    <div class="row">
        <main class="col-md-12">
            <div class="page-header">
                <h1>
                    <i class="fa fa-user pad-right"></i>
                    My Profile
                </h1>
            </div>

            <form name="profileForm" ng-submit="submit(profileForm)">
                <div class="row">

                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Account Settings</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="profile_email">Email</label>
                                    <input type="email" id="profile_email" name="email" ng-model="form.email" class="form-control" ng-required />
                                </div>
                                <div class="form-group">
                                    <label for="profile_password">Password</label>
                                    <input type="password" id="profile_password" name="password" ng-model="form.password" class="form-control" ng-required />
                                </div>
                                <div class="form-group">
                                    <label for="profile_password_confirm">Confirm Password</label>
                                    <input type="password" id="profile_password_confirm" name="passwordConfirm" ng-model="form.passwordConfirm" class="form-control" ng-required />
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-check"></i> Update
                        </button>
                    </div>
                </div>
            </form>
        </main>
    </div>
</script>
