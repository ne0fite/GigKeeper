<script type="text/ng-template"  id="/template/tagEdit.html">
    <form name="tagForm" ng-submit="submit(tagForm)" novalidate>
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">
                <i class="fa fa-pencil pad-right"></i>
                Edit Tag
            </h3>
        </div>
        <div class="modal-body" id="modal-body">

            <div class="alert alert-danger" ng-if="errorMessage">{{ errorMessage }}</div>

            <div class="form-group" ng-class="{ 'has-error': tagForm.name.$invalid }">
                <label for="tag_name">Name</label>
                <input type="text" name="name" ng-model="form.name" id="tag_name" class="form-control" ng-required="true" />
                <p ng-show="tagForm.name.$error.required && !tagForm.name.$pristine" class="help-block">Name is required.</p>
            </div>

            <div class="form-group" ng-class="{ 'has-error': tagForm.description.$invalid }">
                <label for="tag_description">Description</label>
                <textarea name="description" 
                          ng-model="form.description" 
                          id="tag_description" 
                          class="form-control">
                </textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" id="save_button" type="submit" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Saving...">
                <i class="fa fa-check"></i> Save
            </button>
            <button class="btn btn-warning" id="cancel_button" type="button" ng-click="cancel()">
                <i class="fa fa-times"></i> Cancel
            </button>
        </div>
    </form>
</script>
