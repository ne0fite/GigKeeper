<script type="text/ng-template" id="/template/views/resetPassword.html">
    <div class="page-header">
        <h1>
            <i class="fa fa-lock pad-right"></i> Reset Your Password
        </h1>
    </div>

    <div class="alert alert-danger" ng-if="errorMessage">{{ errorMessage }}</div>
    <div class="alert alert-success" ng-if="successMessage">{{ successMessage }}</div>

    <form name="passwordResetForm" ng-submit="submit(passwordResetForm)" novalidate>

        <div class="form-group" ng-class="{ 'has-error': passwordResetForm.$submitted && passwordResetForm.password.$invalid }">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" ng-model="form.password" class="form-control" ng-required="true" />
            <div ng-messages="passwordResetForm.password.$error" role="alert" ng-if="passwordResetForm.$submitted">
                <p class="help-block" ng-message="required">Password is required</p>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': passwordResetForm.$submitted && passwordResetForm.passwordConfirm.$invalid }">
            <label for="password_confirm">Confirm Password</label>
            <input type="password" id="password_confirm" name="passwordConfirm" ng-model="form.passwordConfirm" class="form-control" ng-required="true" gk-compare-to="form.password" />
            <div ng-messages="passwordResetForm.passwordConfirm.$error" role="alert" ng-if="passwordResetForm.$submitted">
                <p class="help-block" ng-message="compareTo">Passwords do not match</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="submit" id="submit_button" class="btn btn-primary btn-lg" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Sending...">Submit</button>
            </div>
        </div>
    </form>
</script>
