<script type="text/ng-template"  id="/template/views/tags.html">
    <div class="page-header">
        <h1>
            <i class="fa fa-tag pad-right"></i>
            Tags
        </h1>
    </div>

    <div class="action-buttons">
        <button class="btn btn-default pull-left" ng-click="vm.add()"><i class="fa fa-plus"></i> Add New</button>
        <button class="btn btn-default pull-left" ng-click="vm.editSelected()" ng-disabled="!vm.selected">
            <i class="fa fa-edit"></i>
            Edit
        </button>
        <button class="btn btn-danger pull-right" ng-click="vm.deleteSelected()" ng-disabled="!vm.selected">
            <i class="fa fa-times"></i>
            Delete
        </button>
        <div class="clearfix"></div>
    </div>
    <div ui-grid="vm.gridOptions" ui-grid-pagination ui-grid-selection ng-dblclick="vm.editSelected($event)"></div>
</script>
