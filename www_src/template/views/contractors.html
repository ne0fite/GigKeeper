<script type="text/ng-template"  id="/template/views/contractors.html">
    <div class="page-header">
        <h1>
            <i class="fa fa-briefcase pad-right"></i>
            Contractors
        </h1>
    </div>

    <div class="action-buttons">
        <button class="btn btn-default pull-left" ng-click="vm.add()"><i class="fa fa-plus"></i> Add New</button>
        <button class="btn btn-default pull-left" ng-click="vm.editSelected()" ng-disabled="!vm.selected">
            <i class="fa fa-edit"></i>
            Edit
        </button>
        <button class="btn btn-danger pull-right" ng-click="vm.deleteSelected()" ng-disabled="!vm.selected">
            <i class="fa fa-trash"></i>
            Delete
        </button>
        <div class="clearfix"></div>
    </div>

    <div class="gk-grid" ui-grid="vm.gridOptions" ui-grid-pagination ui-grid-selection ng-dblclick="vm.editSelected($event)"></div>

    <div class="action-buttons">
        <button class="btn btn-primary pull-right" ng-click="vm.export()" ng-if="vm.gridOptions.data.length">
            <i class="fa fa-download"></i>
            Download
        </button>
    </div>
</script>
