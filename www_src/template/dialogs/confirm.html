<script type="text/ng-template"  id="/template/dialogs/confirm.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">
            <i class="fa fa-comment pad-right"></i>
            {{ dialogSettings.title }}
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        {{ dialogSettings.message }}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" id="ok_button" type="button" data-ng-click="ok()">
            <i class="fa fa-check"></i> {{ dialogSettings.okText }}
        </button>
        <button class="btn btn-warning" id="cancel_button" type="button" data-ng-click="cancel()">
            <i class="fa fa-times"></i> {{ dialogSettings.cancelText }}
        </button>
    </div>
</script>
