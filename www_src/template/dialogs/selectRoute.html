<script type="text/ng-template"  id="/template/dialogs/selectRoute.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">
            <i class="fa fa-map pad-right"></i>
            Select your route
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-xs-12" ng-repeat="route in preparedRoutes">
                <div class="panel panel-default">
                    <div class="panel panel-body">
                        <map zoom-to-inlude-markers="true">
                            <directions origin="{{route.origin}}" destination="{{route.destination}}" waypoints="{{route.waypoints}}"></directions>
                        </map>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" id="ok_button" type="button" ng-click="ok()">
            <i class="fa fa-check"></i> Ok
        </button>
        <button class="btn btn-warning" id="cancel_button" type="button" ng-click="cancel()">
            <i class="fa fa-times"></i> Cancel
        </button>
    </div>
</script>
