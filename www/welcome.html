<div class="row">
    <main class="col-md-12">
        <div class="page-header">
            <h1>Welcome to GigKeeper</h1>
        </div>
        <p class="lead">Keep track of all your gigs and stuff.</p>

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form name="loginForm" data-ng-submit="submitLoginForm(loginForm)" novalidate>
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" type="email" name="email" data-ng-model="email" required />
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" type="password" name="password" data-ng-model="password" required />
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary btn-lg btn-block" type="submit" data-ng-disabled="loginForm.$invalid">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register</h3>
                    </div>
                    <div class="panel-body">
                        TBD
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
